<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceWalkers | Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body class="sign-upBody">
        <header class="headBox">
                <h1>SpaceWalkers</h1>
                <nav class="navBox">
                  <a href="/index.html">Home</a>
                  <a href="#">About Us</a>
                  <a href="#">Blog</a>
                  <a href="#">Contact</a>
                  <a href="#">Sign In</a>
                </nav>
              </header>
              <div class="earth2">
                    <img src="/img/main-header.png" alt="Blue planet from space">
                  </div>
        <div class="signUpForm">
                <form action="#">
                  <div class="line">
                    <div class="title">
                      <label for="fname">First Name</label>
                    </div>
                    <div class="textField">
                      <input type="text" id="fname" name="firstname" placeholder="Enter first name">
                    </div>
                  </div>
                  <div class="line">
                    <div class="title">
                      <label for="lname">Last Name</label>
                    </div>
                    <div class="textField">
                      <input type="text" id="lname" name="lastname" placeholder="Enter last name">
                    </div>
                  </div>
                  <div class="line">
                    <div class="title">
                      <label for="message">Message</label>
                    </div>
                    <div class="textField">
                      <textarea id="message" name="message" placeholder="Let us hear from you!" style="height:200px"></textarea>
                    </div>
                  </div>
                  <div class="line">
                    <input type="submit" value="Submit">
                  </div>
                </form>
              </div>
</body>
</html>
